<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklook</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
            <h1>BookLook <i class="fa fa-eye fa-lg" aria-hidden="true"></i></h1>
            
        </div>
    
        <div class="posts">
        </div>
    
        <form>
            <h3>Search by ISBN</h3>
    
            <div class="form-group">
            <input type="text" id="post-name" class="form-control" placeholder="ISBN Number">
            </div>
    
            <button class="btn btn-primary add-post" type="button">Search</button>
        </form>
    
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"> </script>
    <script src="node_module/handlebars/dist/handlebars.min.js"> </script>
</body>
</html>
